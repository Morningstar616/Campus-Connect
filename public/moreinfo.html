<!DOCTYPE html>
<html>
<head>
	<title>Student Accommodation</title>
	<link rel="stylesheet" type="text/css" href="moreinfo.css">
</head>
<body>
	<div class="container">
		<h1>Student Accommodation</h1>
		<form method="POST" action="/moreinfo">
			<label for="country">Country:</label>
			<select id="country" name="country" onchange="showOptions()">
				<option value="default">--Select Country--</option>
				<option value="india">India</option>
				<option value="us">United States</option>
				<option value="uk">United Kingdom</option>
				<option value="australia">Australia</option>
			</select>

			<div id="state-options" class="hidden">
				<label for="state">State:</label>
				<select id="state" name="state">
					<option value="default">--Select State--</option>
					<option value="andhra">Andhra Pradesh</option>
					<option value="telangana">Telangana</option>
					<option value="tamilnadu">Tamil Nadu</option>
					<option value="karnataka">Karnataka</option>
				</select>
			</div>

			<label for="accommodation">Accommodation Type:</label>
			<input type="radio" id="hostel" name="accommodation" value="hostel" onclick="showHostelNameField()">
			<label for="hostel" >Hostel</label>
			<input type="radio" id="pg" name="accommodation" value="pg">
			<label for="pg" >Paying Guest</label>
			<input type="radio" id="day-scholar" name="accommodation" value="day-scholar">
			<label for="day-scholar" >Day Scholar</label>

			<div id="hostel" class="hidden">
                <label for="hostel-name-input">Hostel Name:</label>
                <input type="text" id="hostel-name-input" name="hostel">
            </div>
              

			<button onclick="savemore()">SUBMIT</button>
		</form>
	</div>

	<script type="text/javascript">
		function showOptions() {
			var country = document.getElementById("country").value;
			if (country == "india") {
				document.getElementById("state-options").classList.remove("hidden");
			} else {
				document.getElementById("state-options").classList.add("hidden");
			}
		}

		function showHostelNameField() {
			if (document.getElementById("hostel").checked) {
				document.getElementById("hostel-name-field").classList.remove("hidden");
			} else {
				document.getElementById("hostel-name-field").classList.add("hidden");
			}
		}
	</script>
</body>
</html>
