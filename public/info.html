<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>STUDENT Information</title>
	<link rel="stylesheet" href="info.css">
</head>
<body>
	<h1>Student Information Form</h1>
	<form method="POST" action="/info">
		<label for="full">Full Name:</label>
		<input type="text" id="full" name="full" required><br><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

		<label for="dateo">Date of Birth:</label>
		<input type="date" id="dateo" name="dateo" required><br><br>

		<label for="course">Course:</label>
		<input type="text" id="course" name="course" required><br><br>

		<label for="semester">Semester:</label>
		<input type="text" id="semester" name="semester" required><br><br>

		<label for="ending">Ending Year:</label>
		<input type="number" id="ending" name="ending" min="2023" max="2100" required><br><br>

		<button onclick="saveinfo()">SUBMIT</button>
		<input type="reset" value="Reset">
	</form>
</body>
</html>
