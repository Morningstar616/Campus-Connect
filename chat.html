<!DOCTYPE html>
<html>
<head>
  <title>Chat Box</title>
  <link rel="stylesheet" href="chat.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
  <div class="sidebar">
    <div class="image-container">
      <img class="image.logo" src="../Images/logosymbol.png" alt="Logo">
    </div>
    <a href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#people"><i class="fas fa-users"></i> People</a>
    <a href="#post"><i class="fas fa-pencil-alt"></i> Post</a>
    <a href="#chats"><i class="fas fa-comments"></i> Chats</a>
    <a href="#search"><i class="fas fa-search"></i> Search</a>
    <a href="#notifications"><i class="fas fa-bell"></i> Notifications</a>
    <a href="#profile"><i class="fas fa-user"></i> Profile</a>
  </div>

  <div class="content">
    <div class="logo-and-profile">
      <h1><b>CAMPUS CONNECT</b></h1>
      <a href="user_profile.html" class="home-icon"><i class="fas fa-home"></i></a>
    </div>
    <div class="chat-box">
      <!-- Friend's Name and Profile Picture -->
      <div class="friend-profile">
        <img src="../Images/friend1.jfif" alt="Friend 1">
        <h3>Mark James</h3>
      </div>
      <!-- Chat Messages -->
      <div class="chat-messages" id="chat-messages">
        <div class="message user">
          <p>Hello! How are you doing?</p>
        </div>
        <div class="message friend">
          <p>Hey! I'm good. How about you?</p>
        </div>
        <!-- Add more messages as needed -->
      </div>
      <!-- Message Input Form -->
      <form action="/send_message" method="post" class="message-input">
        <input type="text" name="message" placeholder="Type your message here">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
